services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: optisql-frontend
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      # Mount the app directory
      # TODO: need to add cpp library
      - ./app:/app/app
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-8000}/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
